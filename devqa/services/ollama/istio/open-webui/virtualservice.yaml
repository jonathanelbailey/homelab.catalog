apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: open-webui
  namespace: open-webui
spec:
  hosts:
  - "open-webui.internal.magiccityit.com"
  gateways:
  - istio-ingress/internal-magiccityit-gateway
  - mesh
  http:
  - route:
    - destination:
        host: open-webui
        port:
          number: 80