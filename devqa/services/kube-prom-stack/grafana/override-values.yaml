crds:
  enabled: false

## Provide a name to substitute for the full names of resources
##
fullnameOverride: "grafana"

grafana:

  defaultDashboardsTimezone: browser
  sidecar:
    dashboards:
      provider:
        allowUiUpdates: true
    datasources:
      ## URL of prometheus datasource
      url: http://prometheus-prometheus.observability:9090/

  #     ## Field with internal link pointing to existing data source in Grafana.
  #     ## Can be provisioned via additionalDataSources
  #     exemplarTraceIdDestinations: {}
  #       # datasourceUid: Jaeger
  #       # traceIdLabelName: trace_id
  #     alertmanager:
  #       enabled: true
  #       uid: alertmanager
  #       handleGrafanaManagedAlerts: true
  #       implementation: prometheus

  # ## Configure additional grafana datasources (passed through tpl)
  # ## ref: http://docs.grafana.org/administration/provisioning/#datasources
  # additionalDataSources: []
  # # - name: prometheus-sample
  # #   access: proxy
  # #   basicAuth: true
  # #   basicAuthPassword: pass
  # #   basicAuthUser: daco
  # #   editable: false
  # #   jsonData:
  # #       tlsSkipVerify: true
  # #   orgId: 1
  # #   type: prometheus
  # #   url: https://{{ printf "%s-prometheus.svc" .Release.Name }}:9090
  # #   version: 1
  assertNoLeakedSecrets: false
  grafana.ini:
    server:
      domain: "internal.magiccityit.com"
      root_url: "https://grafana.internal.magiccityit.com"
    auth:
      signout_redirect_url: "https://authentik.company/application/o/<Slug of the application from above>/end-session/"
      oauth_auto_login: true
    auth.generic_oauth:
      name: authentik
      enabled: true
      client_id: "qtCwRyvem8cZr0yBbAdg7hiZZMMEpj0ToOm6wau2"
      client_secret: "zpZn7WgyCw4QklGuEmxJpJR63rFZidGOF9695unYRTeephHib0JxwXjAWMF5UIeH1EdzYSApGjtDSnACi0bPWMy6nwbYenJwwPSINKt3P7G3r0lCgeGBwy1TNPjvh1Qy"
      scopes: "openid profile email"
      auth_url: "https://authentik.internal.magiccityit.com/application/o/authorize/"
      token_url: "https://authentik.internal.magiccityit.com/application/o/token/"
      api_url: "https://authentik.internal.magiccityit.com/application/o/userinfo/"
      # Optionally map user groups to Grafana roles
      role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'


defaultRules:
  create: false

global:
  rbac:
    create: false

alertmanager:
  enabled: false

## Flag to disable all the kubernetes component scrapers
##
kubernetesServiceMonitors:
  enabled: false

## Component scraping the kube api server
##
kubeApiServer:
  enabled: false

## Component scraping the kubelet and kubelet-hosted cAdvisor
##
kubelet:
  enabled: false

kubeControllerManager:
  enabled: false

## Component scraping coreDns. Use either this or kubeDns
##
coreDns:
  enabled: false

## Component scraping kube scheduler
##
kubeScheduler:
  enabled: false

## Component scraping kube proxy
##
kubeProxy:
  enabled: false

## Component scraping kube state metrics
##
kubeStateMetrics:
  enabled: false

## Deploy node exporter as a daemonset to all nodes
##
nodeExporter:
  enabled: false

## Manages Prometheus and Alertmanager components
##
prometheusOperator:
  enabled: false

## Deploy a Prometheus instance
##
prometheus:
  enabled: false

## Configuration for thanosRuler
## ref: https://thanos.io/tip/components/rule.md/
##
thanosRuler:

  ## Deploy thanosRuler
  ##
  enabled: false

