apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  destination:
    namespace: ollama
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/jonathanelbailey/homelab.catalog.git'
    path: devqa/services/ollama
    targetRevision: HEAD
  sources:
    - chart: ollama
      helm:
        valueFiles:
          - >-
            $values/devqa/services/ollama/override-values.yaml
      repoURL: https://otwld.github.io/ollama-helm/
      targetRevision: 0.46.0
    - ref: values
      repoURL: https://github.com/jonathanelbailey/homelab.catalog.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
    syncOptions:
      - CreateNamespace=true