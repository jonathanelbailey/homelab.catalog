deployment:
  # This only limits what Kiali will attempt to see, but Kiali Service Account has permissions to see everything.
  # For more control over what the Kial Service Account can see, use the Kiali Operator
  accessible_namespaces:
  - "**"
  logger:
    log_format: "text"
    log_level: "debug"
    time_field_format: "2006-01-02T15:04:05Z07:00"
    sampler_rate: "1"
auth:
  strategy: "anonymous"
external_services:
  grafana:
    enabled: true
    # Grafana service name is "grafana" and is in the "telemetry" namespace.
    in_cluster_url: 'http://kube-prometheus-stack-grafana.monitoring:3000/'
    # Public facing URL of Grafana
    url: 'https://grafana.internal.magiccityit.com'

  tracing:
    # Enabled by default. Kiali will anyway fallback to disabled if
    # Jaeger is unreachable.
    enabled: true
    # Jaeger service name is "tracing" and is in the "telemetry" namespace.
    # Make sure the URL you provide corresponds to the non-GRPC enabled endpoint
    # if you set "use_grpc" to false.
    in_cluster_url: 'http://jaeger-tracing-query.monitoring:16685/jaeger'
    use_grpc: true
    # Public facing URL of Jaeger
    url: 'https://jaeger-query.internal.magiccityit.com'

  prometheus:
    # Prometheus service name is "metrics" and is in the "telemetry" namespace
    url: "http://kube-prometheus-stack-prometheus.monitoring:9090/"

  istio:
    component_status:
      components:
      - app_label: "istiod"
        is_core: true
        is_proxy: false
      - app_label: "istio-ingressgateway"
        is_core: true
        is_proxy: true
    config_map_name: "istio-1-16-5"
    istio_sidecar_injector_config_map_name: "istio-sidecar-injector-1-16-5"
    gateway_api_class_name: "istio"
    istio_canary_revision:
      current: "1-16-5"
    istiod_deployment_name: "istiod-1-16-5"

kiali_feature_flags:
  istio_injection_action: true
  istio_upgrade_action: true
  certificates_information_indicators:
    enabled: true
    secrets:
    - cacerts
    - istio-ca-secret
  clustering:
    autodetect_secrets:
      enabled: true
      label: "kiali.io/multiCluster=true"
    clusters: []
  disabled_features: []
  validations:
    ignore: ["KIA1201"]